<!doctype html>
<html lang="en">
  <head>
  {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald|Playfair+Display:ital,wght@1,500|Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <title>Beowulf Wargaming</title>
  </head>
  <body>
  <header>
    <nav class="navbar navbar-expand-lg rounded" style='background-color: #00000000;'>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fas fa-bars fa-2x"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample10">
    {% if user.is_authenticated %}
      <ul class="nav-font navbar-nav">
        <li class="nav-item d-none d-lg-block">
          <a class="nav-link nav-img" href="{% url 'home' %}"><img src="{% static 'css/images/Wolf_Logo.png' %}" style="height: 4.2rem;"></a>
        </li>
        <li class=" nav-font nav-item">
          <a class="nav-link" href="{% url 'viewEvents' %}">Events<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Find Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Crusade</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account' %}">Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
              <form id="logout" method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <input type="hidden">
              </form>
        </li>
      </ul>
    {% else %}
      <ul class="nav-font navbar-nav">
        <li class="nav-item d-none d-lg-block">
          <a class="nav-link nav-img" href="{% url 'home' %}"><img src="{% static 'css/images/Wolf_Logo.png' %}" style="height: 4.2rem;"></a>
        </li>
        <li class=" nav-font nav-item">
          <a class="nav-link" href="#">Events<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Find Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Crusade</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login'%}">Login/Signup</a>
        </li>
      </ul>
      {% endif %}
    </div>
    <div class="d-flex flex-row ">
        <ul class="navbar-nav flex-row">
            <li class="nav-item"><a class="nav-link " href="#"><span class="fab fa-facebook fa-2x nav-fb"></span></a></li>
            <li class="nav-item"><a class="nav-link " href="#"><span class="fab fa-discord fa-2x nav-fb"></span></a></li>
        </ul>
    </div>
  </nav>
  <header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
